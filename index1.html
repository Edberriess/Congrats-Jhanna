<link rel="stylesheet" href="style1.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congrats ^_^</title>
<div class="container">
  <div class="graduationnn">
    <div class="envelope"></div>
    <div class="front"></div>
    <div class="card">
      <div class="text">Happy Graduation Day! <br>Hope you have a nice day <br>
        always remember to smile :></div>
        <a href="letter.html">
          <button>
            <div class="button_top">Click me!</div>
          </button>
        </a>
    </div>
    <div class="hearts">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>
  </div>
  <div class="shadow"></div>
</div>

<script>
$(document).ready(function () {
  $('.container').mouseenter(function () {
    $('.card').stop().animate({
      top: '-150px'
    }, 'slow');
  }).mouseleave(function () {
    $('.card').stop().animate({
      top: 0
    }, 'slow');
  });
});
</script>
